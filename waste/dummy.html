
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./dummy.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          
          
          <div class="user-amount-container">
            <h3>Enter Expenses</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              name="description"
              placeholder="Enter Description of Product"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product"
              name="expenseamount"
            />
            <select class="product-title"  name="category" >
                <option value="fuel">fuel</option>
                <option value="food">food</option>
                <option value="electricity">electricity</option>
                <option value="Movie">Movie</option>
            </select>
            <br>
            <button onclick="addNewExpense(event)" class="submit" id="add-expenses">Add</button>
            <button onclick="razorPay(event)" class="submit" id="add-expenses">
              <div id="message">Buy Premium</div></button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
          </div>
        </div>
       
        <div class="output-container flex-space">
            <div class="totalExpenses">
                <p>Total Expenses For Today</p>
                <span id="expenditure-value">0</span>
            </div>
            
          
        </div>
      </div>
     
      <div class="list">
        <h3>Expenses</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    
    <ul id="leaderboard"></ul>
    <script src='./expense.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
